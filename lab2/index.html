<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao@Yz1ztcQTwFspd3yD65VohhpuuC0mLASJC" crossorigin="anonymous">
</head>
<body>
    <div id="container" tabindex="0" class="blockquote text-nowrap"></div>

    <script>
        var container = document.getElementById('container');

        window.addEventListener("keyup", function(e) {
            let n = Math.floor(Math.random() * 3);
            console.log(n);
            if (n > 0) {
                for (let i = 1; i <= n; i++) {
                    let ran = Math.floor(Math.random() * 26) + 97;
                    container.textContent += String.fromCharCode(ran);
                }
            }
          
            console.log(e.key);
            console.log(container.textContent.charAt(0));
            let trimmedContent = container.textContent.trim();

            if (trimmedContent.charAt(0).toLowerCase() === e.key.toLowerCase()) {
                // 如果按键匹配，删除第一个字符
                container.textContent = trimmedContent.substring(1);
            } else {
                // 如果没有匹配，也更新 container，移除可能的前导空白
                container.textContent = trimmedContent;
            }
        });

        window.onload = function (){
            console.log("is onload");
         
            let n = Math.floor(Math.random() * 3);
            console.log(n);
            if (n > 0) {
                for (let i = 1; i <= n; i++) {
                    let ran = Math.floor(Math.random() * 26) + 97;
                    container.textContent += String.fromCharCode(ran);
                }
            }
        };
    </script>
</body>
</html>
